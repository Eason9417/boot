<!DOCTYPE html>
<html lang="zxx" class="js" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Softnio">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href="images/baiyunlogo.png">
    <!-- Page Title  -->
    <title>Login</title>
    <!-- StyleSheets  -->
    <link rel="stylesheet" href="assets/css/dashlite.css?ver=3.0.2">
    <link id="skin-default" rel="stylesheet" href="assets/css/theme.css?ver=3.0.2">
</head>

<body class="nk-body bg-white npc-general pg-auth">
    <div class="nk-app-root">
        <!-- main @s -->
        <div class="nk-main ">
            <!-- wrap @s -->
            <div class="nk-wrap nk-wrap-nosidebar">
                <!-- content @s -->
                <div class="nk-content ">
                    <div class="nk-block nk-block-middle nk-auth-body  wide-xs">
                        <div class="card card-bordered">
                            <div class="card-inner card-inner-lg">
                                <form th:action="@{/login}" method="post">
                                    <div class="center">
                                        <img width="50px" src="images/baiyunlogo.png" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <h3>学生管理系统</h3>
                                    </div>
                                    <br/>
                                    <br/>
                                    <div class="form-group">
                                        <div>
                                            <p class="text-danger">[[${msg}]]</p>
                                        </div>
                                        <div class="form-control-wrap">
                                            <input type="text" name="studentId" class="form-control form-control-lg" id="default-01" placeholder="账号">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-label-group">
                                            <label class="form-label" for="password"> </label>
                                            <a class="link link-primary link-sm" href="html/pages/auths/auth-reset-v2.html">忘记密码？</a>
                                        </div>
                                        <div class="form-control-wrap">
                                            <a href="#" class="form-icon form-icon-right passcode-switch lg" data-target="password">
                                                <em class="passcode-icon icon-show icon ni ni-eye"></em>
                                                <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                                            </a>
                                            <input type="password" name="studentPwd" class="form-control form-control-lg" id="password" placeholder="密码">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-lg btn-primary btn-block">登录</button>
                                    </div>
                                </form>
                                <div class="form-note-s2 text-center pt-4"><a th:href="@{/register.html}">快速注册</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- wrap @e -->
            </div>
            <!-- content @e -->
        </div>
        <!-- main @e -->
    </div>
    <!-- JavaScript -->
    <script src="assets/js/bundle.js?ver=3.0.2"></script>
    <script src="assets/js/scripts.js?ver=3.0.2"></script>

</html>
