<!DOCTYPE html>
<html lang="zxx" class="js" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Softnio">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Page Title  -->
    <title>Register</title>
    <!-- StyleSheets  -->
    <link rel="stylesheet" href="./assets/css/dashlite.css?ver=3.0.2">
    <link id="skin-default" rel="stylesheet" href="./assets/css/theme.css?ver=3.0.2">
</head>

<body class="nk-body bg-white npc-general pg-auth">
    <div class="nk-app-root">
        <!-- main @s -->
        <div class="nk-main ">
            <!-- wrap @s -->
            <div class="nk-wrap nk-wrap-nosidebar">
                <!-- content @s -->
                <div class="nk-content ">
                    <div class="nk-block nk-block-middle nk-auth-body wide-xs">
                        <div class="card card-bordered">
                            <div class="card-inner card-inner-lg">
                                <form th:action="@{/register}" method="post">
                                    <div class="center">
                                        <img width="50px" src="images/baiyunlogo.png" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <h3>学生管理系统</h3>
                                    </div>
                                    <br/>
                                    <br/>
                                    <div class="form-group">
                                        <div class="form-control-wrap">
                                            <input type="text" name="username" class="form-control form-control-lg" id="id" placeholder="学号">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <div class="form-control-wrap">
                                            <input type="text" name="name" class="form-control form-control-lg" id="name" placeholder="姓名">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <div class="form-control-wrap">
                                            <input type="email" name="email" class="form-control form-control-lg" id="email" placeholder="邮箱">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <div class="form-control-wrap">
                                            <a href="#" class="form-icon form-icon-right passcode-switch lg" data-target="password">
                                                <em class="passcode-icon icon-show icon ni ni-eye"></em>
                                                <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                                            </a>
                                            <input type="password" name="password" class="form-control form-control-lg" id="password" placeholder="密码">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <div class="custom-control custom-control-xs custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="checkbox">
                                            <label class="custom-control-label" for="checkbox">请阅读并同意 <a href="#">《隐私政策》</a> &amp; <a href="#"> 《用户服务协议》</a></label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-lg btn-primary btn-block">注册</button>
                                    </div>
                                </form>
                                <div class="form-note-s2 text-center pt-4"> <a th:href="@{/login}"><strong>返回账号登录</strong></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- wrap @e -->
            </div>
            <!-- content @e -->
        </div>
        <!-- main @e -->
    </div>
    <!-- app-root @e -->
    <!-- JavaScript -->
    <script src="./assets/js/bundle.js?ver=3.0.2"></script>
    <script src="./assets/js/scripts.js?ver=3.0.2"></script>
    <!-- select region modal -->


</html>
